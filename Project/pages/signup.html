<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sign-Up</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/add.html">Add Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/signup.html">Sign-Up</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!-- form  -->
    <div id="parent">
        <h1 id="title">Hire A New Employee</h1>
        <div class="inside-parent">
            <form id="form">
                <div class="joint-name">
                    <div class="firstname">
                        <p>First Name:</p>
                        <input type="text" placeholder="First Name" id="firstname">
                    </div>
                    <div class="lastname">
                        <p>Last Name:</p>
                        <input type="text" placeholder="Last Name" id="lastname">
                    </div>
                </div>
                <input type="number" placeholder="Enter Mobile Number" id="number">
                <input type="email" placeholder="Enter Email Address" id="email">
                <input type="password" placeholder="Enter Password" id="password">
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
